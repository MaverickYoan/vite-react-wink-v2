            color: var(--text-color);
            user-select: text;

            background: transparent;
            border: 1px solid var(--green-glow);
            border-radius: 6px;
            color: var(--green-glow);
            cursor: pointer;
            padding: 4px 10px;
            align-self: stretch;
            font-family: 'Share Tech Mono', monospace;
            transition: background-color 0.3s ease;
            margin-top: auto;
        }

        .catalog-item button:hover {
            background: var(--green-glow);
            color: var(--black);
        }

            display: none;
        }

            background: var(--dark-kaki);
            border: 1px solid var(--green-glow);
            border-radius: 6px;
            padding: 6px 10px;
            color: var(--text-color);
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            box-shadow: 0 0 6px var(--green-glow);
            user-select: none;
            margin: 0 auto;
            display: block;
            width: max-content;
        }

            display: flex;
            flex-direction: column;
            gap: 12px;
            background: var(--dark-kaki);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px var(--green-glow);
        }

        .login-form label {
            font-size: 0.9rem;
            margin-bottom: 4px;
            color: var(--text-color);
        }

        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form input[type="number"] {
            padding: 8px;
            border-radius: 6px;
            border: none;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            box-shadow: inset 0 0 5px #304010;
            color: var(--green-glow);
            background: var(--black);
        }

        .login-form button {
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: var(--green-glow);
            color: var(--black);
            font-weight: bold;
            font-family: 'Share Tech Mono', monospace;
            box-shadow: 0 0 10px var(--green-glow);
            transition: background-color 0.3s ease;
            user-select: none;
        }

        .login-form button:hover {
            background: var(--light-kaki);
            color: var(--dark-kaki);
            box-shadow: 0 0 15px var(--green-glow);
        }

            margin-top: 8px;
            font-size: 0.9rem;
            color: var(--green-glow);
            text-align: center;

            user-select: none;
